<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App - Lidia Aullana</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>#todo</h1>

    <nav>
        <button class="nav__item active" id="allItems">All</button>
        <button class="nav__item" id="activeItems">Active</button>
        <button class="nav__item" id="completedItems">Completed</button>
    </nav>

    <div class="actions">
        <input class="actions__input" type="text" id="textInput" placeholder="add details">
        <button class="actions__button" id="addButton">Add</button>
    </div>

    <div class="todo" id="todoContainer">
        <!-- AQUÍ SE PINTARÁ LA LISTA -->
    </div>

    <script src="js/basics.js"></script>
</body>
</html>
